<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
   
  <title>
            Sign-up form
        </title>
    </head>
<body>
    <header>
        
    </header>
<form action="sign up.html" method="post" >
        <h1> Sign-up</h1>    
        <fieldset>
            <label for="name">Name</label>  
            <input type="text" id="name" name="user_name">

            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email">
        
            <label for="password">Password</label>
            <input type= "password" id="password" name="user_password">
        </fieldset>   
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
            <label for="job">Job Listing</label>
            <select id="job" name="user_job">
                <option value="UI_designer">Ui Designer</option>
                <option value="web_developer">Web Developer</option>
                <option value="ios_developer">Ios Developer</option>
                <option value="manager">Manager</option>
                <option value="sales">Sales</option>
                <option value="marketer">Marketer</option>
            </select>

            <label>age</label>
            <input type="radio" name="age" value="under_13" id="under_13">
            <label for="under_13">Under 13</label>
            <input type="radio" name="age" value="over_13" id="over_13">
            <label for="over_13"> over 13</label>

        <button type="submit">Sign-up</button>
    </form>
</body>

</html>
